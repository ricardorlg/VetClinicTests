cucumber.execution.parallel.enabled=true
cucumber.plugin=pretty,io.cucumber.core.plugin.SerenityReporterParallel
cucumber.execution.order = random
cucumber.publish.quiet=true
cucumber.execution.dry-run=false
cucumber.snippet-type=camelcase
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=6
cucumber.execution.parallel.config.fixed.max-pool-size=6
